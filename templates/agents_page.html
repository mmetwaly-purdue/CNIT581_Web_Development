<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sensemaking Multi-Agents</title>
</head>

<body>
    <header id="navigation_bar"></header>
    <nav class="navbar">
        <div class="logo-search-container">
            <!-- Logo (User Icon) -->
            <div class="user-logo-container">
                <img src="{{ url_for('static', filename='media/user-icon-on-transparent-background-free.png') }}" alt="Logo" class="user-logo">
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Hinted search text">
                <button class="search-button">
                    <img src="{{ url_for('static', filename='media/pngtree-vector-search-icon.jpg') }}" alt="Search Icon">
                </button>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home_page') }}">Home</a></li>
            <li><a href="{{ url_for('agents_page') }}">Agents</a></li>
            <li><a href="{{ url_for('create_page') }}">Create</a></li>
            <li><a href="{{ url_for('about_us_page') }}">About Us</a></li>
            <li><a href="{{ url_for('workflow_page') }}">Workflow</a></li>
        </ul>
        <!-- Sign In and Register Buttons in Header -->
        <div class="auth-buttons">
            <button id="signInBtn">Sign In</button>
            <button id="registerBtn">Register</button>
        </div>
    </nav>
    </header>

    <main>
        <div class="main-content">
            <h1>Sensemaking Multi-Agents</h1>
            <p>Explore agents that help make sense of complex data through collaboration and analysis.</p>

            <div class="controls">
                <button id="sort-button">Sort: A-Z</button>
                <button id="filter-button">Filter: Accuracy - 100%</button>
                <button id="create-group-button">Create Group</button>
                <button id="delete-agent-mode" class="delete-agent-mode-button">Delete Agent</button>
            </div>

            <!-- Container for dynamically generated agent buttons -->
            <div class="agents-container">
                <!-- Default agents -->
                <a href="/agent_detail/0">
                    <button class="agent-button">Default Agent 1</button>
                </a>
                <a href="/agent_detail/1">
                    <button class="agent-button">Default Agent 2</button>
                </a>
                <a href="/agent_detail/2">
                    <button class="agent-button">Default Agent 3</button>
                </a>
                <!-- New agent buttons will be appended here dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer with additional links -->
    <footer>
        <nav>
            <ul>
                <li><a href="{{ url_for('about_us_page') }}">About Us</a></li>
                <li><a href="{{ url_for('terms_page') }}">Terms of Service</a></li>
                <li><a href="{{ url_for('privacy_page') }}">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script> <!-- Linking to your JavaScript file -->
</body>
</html>
