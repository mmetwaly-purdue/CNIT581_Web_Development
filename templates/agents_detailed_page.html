<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../static/main.css">
    <title>Agent Details - Multi-Agent Sensemaking</title>
</head>

<body>
    <header id="navigation_bar"></header>
    <nav class="navbar">
        <div class="logo-search-container">
            <!-- Logo (User Icon) -->
            <div class="user-logo-container">
                <img src="{{ url_for('static', filename='media/user-icon-on-transparent-background-free.png') }}" alt="Logo" class="user-logo">
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Hinted search text">
                <button class="search-button">
                    <img src="{{ url_for('static', filename='media/pngtree-vector-search-icon.jpg') }}" alt="Search Icon">
                </button>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home_page') }}">Home</a></li>
            <li><a href="{{ url_for('agents_page') }}">Agents</a></li>
            <li><a href="{{ url_for('create_page') }}">Create</a></li>
            <li><a href="{{ url_for('about_us_page') }}">About Us</a></li>
            <li><a href="{{ url_for('workflow_page') }}">Workflow</a></li>
        </ul>
        <!-- Sign In and Register Buttons in Header -->
        <div class="auth-buttons">
            <button id="signInBtn">Sign In</button>
            <button id="registerBtn">Register</button>
        </div>
    </nav>
</header>


    <main>
        <section class="agent-details">
            <div class="agent-header">
                <h2>Want to publish your Agent for everyone to use? (send your agent to our development team)</h2>
                <button class="publish-button">Publish</button>
            </div>
            <div class="agent-info-container">
                <div class="agent-image">
                    <img src="../media/placeholder-image.png" alt="Agent Image">
                </div>
                <div class="agent-details-content">
                    <div class="agent-detail-row">
                        <label for="agent-name">Name:</label>
                        <input type="text" id="agent-name" value="Crime Scene Agent" readonly>
                    </div>
                    <div class="agent-detail-row">
                        <label for="created-by">Created by:</label>
                        <input type="text" id="created-by" value="usernameXX" readonly>
                    </div>
                    <div class="agent-detail-row">
                        <label for="date-created">Date Created:</label>
                        <input type="text" id="date-created" value="2024-09-06T13:52:10Z" readonly>
                    </div>
                    <div class="agent-description">
                        <h4>Description</h4>
                        <textarea readonly>Text Describing the Agent.</textarea>
                    </div>
                    <div class="output-structure">
                        <h4>Output Structure</h4>
                        <textarea readonly>Example Output structure</textarea>
                    </div>

                    <!-- File Upload Form -->
                    <!-- agents_detailed_page.html -->
                    <form id="upload-form" action="/upload_document" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="agent_name" id="agent_name_input"> <!-- Dynamic agent name -->
                        <input type="file" id="file" name="file" required>
                        <button type="submit" class="upload-documents-button">Upload Document</button>
                    </form>
                    
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            // Get the agent name from the page (from the agent-name input)
                            const agentName = document.getElementById("agent-name").value;
                            
                            // Set the hidden input's value with the agent name
                            document.getElementById("agent_name_input").value = agentName;
                        });
                    </script>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer with additional links -->
    <footer>
        <nav>
            <ul>
                <li><a href="{{ url_for('about_us_page') }}">About Us</a></li>
                <li><a href="{{ url_for('terms_page') }}">Terms of Service</a></li>
                <li><a href="{{ url_for('privacy_page') }}">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>

    <script href="{{ url_for('static', filename='main.js') }}"></script> <!-- Linking to your JavaScript file -->
</body>
</html>
